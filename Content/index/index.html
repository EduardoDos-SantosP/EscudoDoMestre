<script>
    let bg = {
        theme(t){
            const summary = ['default'];
            let id;
            if(typeof t == 'string'){
                for(let i = 0; i < summary.length; i++){
                    if(t.toLowerCase() === summary[i]){
                        id = i;
                    }
                }
            }
            else if(typeof t == 'number'){
                id = t;
            }
            const themes = [
              'img/bg1.jpg' //Default
            ];
            return themes[id];
        },
        config: 'background-attachment: fixed; background-repeat: no-repeat; background-size: auto 100%; background-position: center'
    };

    document.body.background = bg.theme('default');
    document.body.style = bg.config;
</script>
