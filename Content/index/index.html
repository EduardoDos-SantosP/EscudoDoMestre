<script>
    let body = {
        bg(method, argument){
            const summary = ['default', 'dark'];
            let id;
            if(typeof argument == 'string'){
                for(let i = 0; i < summary.length; i++){
                    if(argument.toLowerCase() === summary[i]){
                        id = i;
                    }
                }
            }
            else if(typeof argument == 'number'){
                id = argument;
            }
            const themes = [
                'img/bg_default.jpg',   //Default
                'img/bg_dark.jpg'
            ];
            const config = 'background-attachment: fixed; background-repeat: no-repeat; background-size: auto 100%; background-position: center; background-color: ';
            const formats = [
                config+'white',
                config+'black'
            ];

            if(method == 0 || method.toLowerCase() == 'theme'){
                return themes[id];
            }
            else if(method == 1 || method.toLowerCase() == 'format'){
                return formats[id];
            }
        }
    };

    let bg = 'default'  //current
    document.body.background = body.bg('theme', bg);
    document.body.style = body.bg('format', bg);

</script>
